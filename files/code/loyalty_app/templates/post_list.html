{% extends "base.html" %}
{% block content %}
{% for post in posts %}
<!-- Getting data in table -->
<table border="0" cellpadding="0" cellspacing="0" style="width:750px;">
	<tbody>
		<tr>
			<td style="width: 5%;">{{ post.userid }}</td>
			<td style="width: 25%;">{{ post.fullname }}</td>
			<td style="width: 10%;">{{ post.login }}</td>
			<td style="width: 13%;">{{ post.hashpassword }}</td>
			<td style="width: 25%;">{{ post.email }}</td>
			<td style="width: 20%;">{{ post.phonenumber }}</td>
		</tr>
	</tbody>
</table>
{% endfor %}
{% endblock %}
